<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Регистрация пользователя</title>
	<link rel="stylesheet" href="./regStyles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/2b78bca350.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36ed5ed2fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html"><img src="./assets/Logo.svg" alt="Логотип"></a>
        </div>
        <div class="functionality">
            <div class="user">
                <button class="notification"><i class="fas fa-bell fa-lg"></i></button>
                <button class="questions"><i class="fas fa-question fa-lg"></i></button>
                <a href="./index.html">Home</a>
            </div>
        </div>
    </header>
    <main class="main">
        <h1>Create new task</h1>
        <div class="container">
            <form id="creation-form">
              <div class="form-group">
                <label for="username">Title</label>
                <input type="text" id="title" name="login" required>
                <span class="error-message"></span>
              </div>
              <div>
                  <input type="radio" id="private" name="is_private" value="true"
                         checked>
                  <label for="private">Private</label>
                  <input type="radio" id="no-private" name="is_private" value="false">
                  <label for="no-private">No private</label>
              </div>
              <div>
                <input type="radio" id="low" name="priority" value="Low"
                       checked>
                <label for="low">Low</label>
                <input type="radio" id="medium" name="priority" value="Medium">
                <label for="medium">Medium</label>
                <input type="radio" id="hight" name="priority" value="Hight">
                <label for="hight">Hight</label>
            </div>
              <div class="form-group">
                <label for="password">Description</label>
                <div class="textarea-container">
                    <textarea cols="58" id="description"  class="textarea-description"></textarea>
                </div>
              </div>
              </div>
              <button type="submit" id="create-task-btn">Create</button>
            </form>
          </div>
    </main>
    <footer class="footer">
        <div class="footer-info">
            <p class="app-name">Flaming Task</p>
            <p class="app-author">Author: @horumiko</p>
            <p class="app-author-email">uladzislau.rosgro@gmail.com</p>
        </div>
        <p class="app-last-update">Last upd: 17/02/2023</p>
    </footer>
</body>
<script type="module" src="./scripts/task.js"></script>
</html>
