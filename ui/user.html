<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/2b78bca350.css" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./src/logo.svg" alt="Логотип"></a>
        </div>
        <div class="functionality">
            <div class="search">
                <form>
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                    <input type="text" placeholder="Search...">
                </form>
            </div>
            <div class="user">
                <button class="notification"><i class="fas fa-bell fa-lg"></i></button>
                <button class="questions"><i class="fas fa-question fa-lg"></i></button>
                <a class="back-button">Back</a>
            </div>
        </div>

    </header>

    <main class="main-block">
        <div class="left-block">
            <button class="my-account"><i class="fa-regular fa-table-cells-large"></i>My account</button>
            <button class="board-button"><i class="fa-thin fa-browser"></i>Board</button>
        </div>

        <section class="right-block">
            <section class="user-block">
                <section class="user-info">
                    <img src="./src/avatar.png" alt="avatar">
                    <section class="profile">
                        <h3>Elizabeth Wathsan</h3>
                        <p class="user-email">elizabethwathsan@gmail.com</p>
                        <button class="upload-profile-button">Upload profile picture</button>
                    </section>
                </section>
                <h3>Personal</h3>
                <section class="personal-info">

                    <section class="prop">
                        <p>Full Name</p>
                        <input type="text" name="full_name" value="Elizabeth Wathsan"> 
                    </section>
                    <section class="prop">
                        <p>E-mail</p>
                        <input type="text" name="e_mail" value="elizabethwathsan@gmail.com">
                    </section>
                    <section class="prop">
                        <p>New password</p>
                        <input type="password" name="new_password" value="">
                    </section>
                    <section class="prop">
                        <p>Confirm password</p>
                        <input type="password" name="confirm_password" value="">
                    </section>
                    <section class="prop">
                        <p>Login</p>
                        <input type="text" name="login" value="eliza">
                    </section>
                </section>
                <section class="buttons">
                    <button class="reset-prop-button">Reset</button>
                    <button class="save-prop-button">Save</button>
                </section>
            </section>

        </section>
    </main>

    <footer class="footer">
        <div class="footer-info">
            <p class="app-name">Flaming Task</p>
            <p class="app-author">Author: @horumiko</p>
            <p class="app-author-email">uladzislau.rosgro@gmail.com</p>
        </div>
        <p class="app-last-update">Last upd: 17/02/2023</p>
    </footer>
    <script src="https://kit.fontawesome.com/2b78bca350.js" crossorigin="anonymous"></script>
</body>

</html>
