<!DOCTYPE html>
<html>
<head>
	<title>Modal Window</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Modal Title</h2>
				<span class="close">&times;</span>
			</div>
			<div class="modal-body">
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos asperiores eligendi a, dolorum qui obcaecati totam sapiente rerum tempore. Totam blanditiis odit quod deserunt obcaecati fugit velit quis dolores ratione.</p>
			</div>
			<div class="modal-footer">
				<button class="close-btn">Close</button>
				<button class="save-btn">Save Changes</button>
			</div>
		</div>
	</div>
</body>
</html>
