<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Регистрация пользователя</title>
	<link rel="stylesheet" href="./regStyles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/2b78bca350.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36ed5ed2fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./index.html"><img src="./assets/Logo.svg" alt="Логотип"></a>
        </div>
        <div class="functionality">
            <div class="user">
                <button class="notification"><i class="fas fa-bell fa-lg"></i></button>
                <button class="questions"><i class="fas fa-question fa-lg"></i></button>
                <a href="./login.html">Sign In</a>
            </div>
        </div>
    </header>
    <main class="main">
        <h1>Sign Up</h1>
        <div class="container">
            <form id="registration-form">
              <div class="form-group">
                <label for="username">Login*</label>
                <input type="text" id="login" name="login" required>
              </div>
              <div class="form-group">
                <label for="password">Password*</label>
                <div class="password-input-container">
                    <input  type="password" id="password" name="password" required>
                    <span class="password-toggle-icon"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-message"></span>
              </div>
              <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" id="username" name="username" maxlength="100" required>
                <span class="error-message-username"></span>
              </div>
              <div class="form-group">
                <label for="avatar">Avatar:</label>
                <select id="avatar" name="avatar">
                  <option value="./assets/avatar1.png" selected>Nusha</option>
                  <option value="./assets/avatar2.png">Barash</option>
                  <option value="./assets/avatar3.png">Krosh</option>
                  <option value="./assets/avatar4.png">Karych</option>
                </select>
              </div>
              <button type="submit" id="register-btn" disabled>Sign Up</button>
            </form>
          </div>
    </main>
    <footer class="footer">
        <div class="footer-info">
            <p class="app-name">Flaming Task</p>
            <p class="app-author">Author: @horumiko</p>
            <p class="app-author-email">uladzislau.rosgro@gmail.com</p>
        </div>
        <p class="app-last-update">Last upd: 17/02/2023</p>
    </footer>
</body>
<script type="module" src="./scripts/reg.js"></script>
</html>
